<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparatif FixBox vs MaxBox</title>

  <!-- Leaflet & MarkerCluster -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/papaparse@5.3.0/papaparse.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: white;
      font-family: "Segoe UI", sans-serif;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: 100vw;
    }

    .map-box {
      flex: 1;
      position: relative;
      height: 100%;
    }

    #mapFixbox, #mapMaxbox {
      height: 100%;
      width: 100%;
    }

    .title {
      position: absolute;
      top: 10px;
      left: 20px;
      z-index: 1000;
      font-size: 1.2rem;
      font-weight: bold;
      text-shadow: 1px 1px 3px black;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Bloc gauche : FixBox -->
    <div class="map-box">
      <div id="mapFixbox"></div>
      <div class="title">FixBox</div>
    </div>

    <!-- Bloc droite : MaxBox -->
    <div class="map-box">
      <div id="mapMaxbox"></div>
      <div class="title">MaxBox</div>
    </div>
  </div>

  <script>
    // --- Carte FixBox ---
    const mapFix = L.map('mapFixbox').setView([34.0, 9.0], 7);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; FixBox',
    }).addTo(mapFix);

    // --- Carte MaxBox ---
    const mapMax = L.map('mapMaxbox').setView([34.0, 9.0], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
      attribution: '&copy; MaxBox',
    }).addTo(mapMax);

    // --- Fonction utilitaire pour charger et afficher le CSV ---
    function loadCSV(map, csvFile, color) {
      Papa.parse(csvFile, {
        download: true,
        header: true,
        complete: function(results) {
          const markers = L.markerClusterGroup();
          results.data.forEach(row => {
            if (row.lat && row.lon) {
              const circle = L.circleMarker([parseFloat(row.lat), parseFloat(row.lon)], {
                radius: 6,
                fillColor: color,
                color: '#fff',
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
              });
              circle.bindPopup(`<b>${row.site || 'Site inconnu'}</b><br>Tests: ${row.tests || 'N/A'}`);
              markers.addLayer(circle);
            }
          });
          map.addLayer(markers);
        }
      });
    }

    // Charger les deux fichiers
    loadCSV(mapFix, 'data.csv', '#ff6600');   // FixBox : orange sur fond noir
    loadCSV(mapMax, 'dataMX.csv', '#1e90ff'); // MaxBox : bleu royal
  </script>
</body>
</html>
